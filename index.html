<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Such</title>

    <script>
        let tonightsAttendees = ['Alpha', 'Alvin', 'Ziedah', 'Sharon'];
        const currentUser = 'Alpha';


        const isUserInAttendance = tonightsAttendees.includes(currentUser);

        console.log(isUserInAttendance);

        //initialize an empty array
        let cars = [];

        //two are number types of data, fuelType is string
        let smallCar = {
            engineSize: 4, 
            displacement: 2,
            fuelType: 'diesel'
        };

        let smallTruck = {
            engineSize: 6,
            displacement: 4,
            fuelType: 'regular'
        }

        //name of function, passing object in function
        function getEfficiencyRating (vehicle) {
            let rating = 0;


            // 15 and 16 have info on 'switch'
            switch (vehicle.engineSize) {
                case 1:
                case 2:
                case 3:
                case 4: 
                    rating = 8;
                    break;
                case 5: 
                case 6:
                    rating = 6;
                    break;
                case 7: 
                case 8:
                    rating = 4;
                    break;
                // to be filled in after break
                default:
                    rating = 0;

            }

            if (vehicle.fuelType == 'diesel') {
                // increment += ++
                rating = rating + 1;

            }

            //return the rating
            return rating; 

        }
        // sending a variable value into the function
        // expect a 9 
        let smallCarRating = getEfficiencyRating (smallCar);
        let smallTruckRating = getEfficiencyRating (smallTruck);

        console.log({smallCarRating, smallTruckRating });
    </script>
